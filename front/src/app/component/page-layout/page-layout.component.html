<mat-drawer-container autosize class="mat-drawer-container">
    <mat-drawer class="mat-drawer" mode="over" #drawer>
        <div class="menu-container">
            <a class="menu-item top" mat-button href="/">Capush</a>
            <div class="mat-selection-list">
                <mat-nav-list>
                    <a class="menu-item nav" mat-list-item *ngFor="let item of listMenu" href="{{ item.path }}">
                        <mat-icon class="mat-icon" aria-hidden="false" matTooltip="item.title">{{ item.icon }}</mat-icon>
                        <span class="menu-name">{{ item.text }}</span>
                    </a>
                </mat-nav-list>
            </div>
            <a mat-button class="menu-item bottom" aria-label="Settings" matTooltip="Toggle Settings" href="/settings">
                <mat-icon class="mat-icon">settings</mat-icon>
                <span class="menu-name">Settings</span>
            </a>
        </div>
    </mat-drawer>
    <mat-drawer-content class="mat-drawer-content">
        <mat-toolbar class="mat-toolbar" color="primary">
            <button mat-icon-button class="example-icon" aria-label="Toggle left-side menu" (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <header>{{ pageInfo?.title }}</header>
            <button mat-icon-button [matBadge]="totalUnreadNoify" [matBadgeHidden]="totalUnreadNoify === 0" matBadgeSize="medium" matBadgeColor="accent" aria-label="Notifications">
                <mat-icon>notifications</mat-icon>
            </button>
        </mat-toolbar>
        <div class="main-content">
            <ng-content select="app-content"></ng-content>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
